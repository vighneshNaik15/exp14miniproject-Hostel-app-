name: miniproject
description: "Hostel Complaint and Maintenance App for Hostels"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase - Updated to fix Pigeon error
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  google_sign_in: ^6.2.2

  # State Management
  provider: ^6.0.5

  # API Calls (Weather, News, Holidays)
  http: ^1.2.0
  intl: ^0.19.0
  
  # News Features
  carousel_slider: ^5.0.0
  share_plus: ^7.2.1
  url_launcher: ^6.2.2

  # UI/UX Enhancements
  lottie: ^3.1.3
  shared_preferences: ^2.3.3
  flutter_animate: ^4.5.0
  
  # Image Picking and File Handling
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  path: ^1.8.3
  mime: ^1.0.4
  http_parser: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
